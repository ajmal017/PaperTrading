<!doctype html>
<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src='{% static "appOrders/js/sellFormController.js" %}' ></script>

<body>

<!-- navigation block -->

<div id="Content" class="Content">
        {% block content %}{% endblock %}
</div>

<!-- footer block -->
{% include 'footer.html' %}
